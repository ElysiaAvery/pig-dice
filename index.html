<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='css/animate.css' rel='stylesheet' type='text/css'>
    <link href='css/bootstrap-theme.min.css' rel='stylesheet' type='text/css'>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <script src='js/jquery-3.1.0.js'></script>
    <script src='js/bootstrap.min.js' type='text/javascript'></script>
    <script src='js/scripts.js'></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="modal fade" id="startModal" tabindex="-1" role="dialog" aria-labelledby="startModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="startModalLabel">Who is playing?</h4>
          </div>
          <div class="modal-body">
            <form id="game-modal">
              <div class="form-group">
                <label for="player1-name" class="control-label">Player 1:</label>
                <input type="text" class="form-control" id="player1-name" required>
              </div>
              <div class="form-group">
                <label for="player2-name" class="control-label">Player 2:</label>
                <input type="text" class="form-control" id="player2-name">
                <label for="computer-check" class="control-label">
                <input type="checkbox" id="computer-check"> Check to play against computer
                </label>
              </div>
              <div class="form-group">
                <label for ="gameOption">Choose Game Type:</label>
                <div class="radio-inline">
                  <label>
                    <input type="radio" name="gameOption" value="option1" checked>
                    Regular Pig Dice
                  </label>
                </div>
                <div class="radio-inline">
                  <label>
                    <input type="radio" name="gameOption" value="option2" id="doubleDice">
                    2 Dice Variant
                  </label>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Start Game</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Simple Form Input for Testing -->
    <div class="container">
      <div class="heading">
        <img src="img/title.png" class="img-responsive">
      </div>
      <button id="start-game" name="button" class="center-button btn btn-lg">Start Game / End Game</button>
      <h3 class="toHide center-text">Game #<span id="game-number">1</span></h3>
      <div class="row">
        <div class="col-md-8">
          <div class="toHide">
            <div id="roll-result"><img id="roll-img" class="img-responsive" src="img/die1.png"></div>
            <h1 id="current-player"></h1>
            <p>Die one <span id="dice1out"></span> Die two: <span id="dice2out"></span></p>
            <h1 id="turn-score"></h1>
            <div id="youWon"></div>
          </div>
        </div>
        <div class="toHide col-md-4 center-text">
          <div class = "mobile-inline">
            <h1 id="player1">Player 1: </h1>
            <h2>Score: <span id="player1score">0</span> Wins: <span id="player1games">0</span></h2>
          </div>
          <div class = "mobile-inline">
            <h1 id="player2">Player 2: </h1>
            <h2>Score: <span id="player2score">0</span> Wins: <span id="player2games">0 </span></h2>
          </div>
          <button id="roll-game" name="button" class="btn btn-lg turn-button" disabled>Roll</button>
          <button id="hold-game" name="button" class="btn btn-lg turn-button" disabled>Hold Dice</button>
          <hr>
          <div id="rules">
          </div>
        </div>
      </div><!--end row-->
    </div><!--end container-->

  </body>
</html>
