<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='css/bootstrap-theme.min.css' rel='stylesheet' type='text/css'>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <script src='js/jquery-3.1.0.js'></script>
    <script src='js/bootstrap.min.js' type='text/javascript'></script>
    <script src='js/scripts.js'></script>
    <title>Pig Dice</title>
  </head>
  <body>

    <!-- Simple Form Input for Testing -->
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1>Pig Dice</h1>
          <div class="toHide">
            <h2 id="roll-result"></h2>
            <h3 id="current-player"></h3>
            <h3 id="turn-score"></h3>
          </div>
          <button id="start-game" name="button" class="btn btn-primary">Start Game / End Game</button>
          <button id="roll-game" name="button" class="btn btn-warning" disabled>Roll</button>
          <button id="hold-game" name="button" class="btn btn-success" disabled>Hold Dice</button>
        </div>
        <div class="toHide col-md-4">
          <h1>Player 1</h1>
          <h3>Player 1 Score</h3>
          <h4 id="player1score"></h4>
          <h1>Player 2</h1>
          <h3>Player 2 Score</h3>
          <h4 id="player2score"></h4>
        </div>
      </div>
    </div>

  </body>
</html>
